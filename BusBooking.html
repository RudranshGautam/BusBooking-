<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
</head>
<body>
    <h1>Bus Booking</h1>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
    </div>
    <div class="form-group">
        <label for="phone">Phone No</label>
        <input type="tel" id="phone">
    </div>
    <div class="form-group">
        <label for="carNo">Car No</label>
        <select id="carNo">
            <option value="bus1">Bus 1</option>
            <option value="bus2">Bus 2</option>
            <option value="bus3">Bus 3</option>
        </select>
    </div>
    <button onclick="addBooking()">Book</button>

    <h2>Bookings</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No</th>
                <th>Car No</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookingList">
            <!-- Bookings will appear here -->
        </tbody>
    </table>

    <script>
        const API_URL = 'https://crudcrud.com/api/cd12fc0b6b994db6b758a3a8eb72ea4d/bookings'; // replace YOUR_UNIQUE_ENDPOINT with your actual CrudCrud endpoint
        let bookings = [];
        let editIndex = -1;

        async function fetchBookings() {
            try {
                const response = await fetch(API_URL);
                bookings = await response.json();
                displayBookings();
            } catch (error) {
                console.error('Error fetching bookings:', error);
            }
        }

        async function addBooking() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const carNo = document.getElementById('carNo').value;

            const booking = { name, email, phone, carNo };

            try {
                if (editIndex === -1) {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(booking)
                    });
                    const newBooking = await response.json();
                    bookings.push(newBooking);
                } else {
                    const response = await fetch(`${API_URL}/${bookings[editIndex]._id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(booking)
                    });
                    bookings[editIndex] = await response.json();
                    editIndex = -1;
                }

                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('carNo').value = 'bus1';

                displayBookings();
            } catch (error) {
                console.error('Error adding booking:', error);
            }
        }

        async function deleteBooking(index) {
            try {
                await fetch(`${API_URL}/${bookings[index]._id}`, {
                    method: 'DELETE'
                });
                bookings.splice(index, 1);
                displayBookings();
            } catch (error) {
                console.error('Error deleting booking:', error);
            }
        }

        function editBooking(index) {
            document.getElementById('name').value = bookings[index].name;
            document.getElementById('email').value = bookings[index].email;
            document.getElementById('phone').value = bookings[index].phone;
            document.getElementById('carNo').value = bookings[index].carNo;
            editIndex = index;
        }

        function displayBookings() {
            const bookingList = document.getElementById('bookingList');
            bookingList.innerHTML = '';
            bookings.forEach((booking, index) => {
                bookingList.innerHTML += `
                    <tr>
                        <td>${booking.name}</td>
                        <td>${booking.email}</td>
                        <td>${booking.phone}</td>
                        <td>${booking.carNo}</td>
                        <td>
                            <div class="actions">
                                <button onclick="editBooking(${index})">Edit</button>
                                <button onclick="deleteBooking(${index})">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        document.addEventListener('DOMContentLoaded', fetchBookings);
    </script>
</body>
</html>
